<!DOCTYPE html>
<html lang="en">
<!-- data for the app -->
<!-- https://openweathermap.org/forecast5 -->
<!-- geocoding data for app -->
<!-- https://openweathermap.org/api/geocoding-api -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Weather Forcast</title>
</head>

<body>
  <h1 class="text-center">Weather</h1>
  <!-- left column with search bar and history -->
  <div class="col-3">
    <!-- search box -->
    <form class="row">
      <label for="city-search">Search for a City:</label>
      <input id="search-input" type="text" class="form-input col-12" name="city-search" placeholder="Fairfield"/>
      <button id="submit-button" class="btn btn-block col-12">Search</button>
    </form>
    <!-- history section-->
    <div id="search-history" class="row">
      <P>place holder text area for: SEARCH HISTORY</P>
    </div>
  </div>

  <!-- right column that has the information  -->
  <div class="col-9">
    <!-- main "today" display info -->
    <div id="today-info" class="row">
     <p>place holder text area for: TODAY MAIN info</p>
    </div>
    <!-- 5 day display area -->
    <!-- will be populated using javascript -->
    <h5>5-Day Forcast:</h5>
    <div id="5-day-info" calss="row">
      place holder text area for: NEXT 5 DAY info
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
